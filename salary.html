    <script>
        const employees = [
  { name: 'Alice', salary: 50000 },
  { name: 'Bob', salary: 60000 },
  { name: 'Charlie', salary: 40000 },
];
let useramount=5500;
let highearners=employees.filter((employee)=>employee.salary>useramount)
.sort(employee=>employee.name);
console.log(highearners);

    </script>
